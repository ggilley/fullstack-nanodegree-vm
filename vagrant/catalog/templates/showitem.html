{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2>{{item.name}}</h2>
<h3>
Description: {{item.description}}
</h3>

<a href="{{url_for('editItem', category_name=category.name, item_name=item.name)}}">
				<button class="btn btn-default" id="edit-item">
					Edit
				</button>
</a>
<a href="{{url_for('deleteItem', category_name=category.name, item_name=item.name)}}">
				<button class="btn btn-default" id="new-item">
					Delete
				</button>
</a>
{% endblock %}
